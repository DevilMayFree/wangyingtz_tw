    <!-- 紀錄當日是否已關閉過防詐騙通知欄 -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // 檢查 localStorage 中是否已經存在今天的關閉記錄
        function checkNotification() {
          const today = new Date().toLocaleDateString();
          const notificationClosed = localStorage.getItem("notificationClosed");

          // if (notificationClosed !== today) {
          //   document.getElementById("notification").style.display = "block";
          // }

          document.getElementById("notification").style.display = "block";
        }

        // 設置關閉通知欄的功能並記錄到 localStorage
        document
          .getElementById("closeNotification")
          .addEventListener("click", function () {
            const today = new Date().toLocaleDateString();
            localStorage.setItem("notificationClosed", today);
            document.getElementById("notification").style.display = "none";
          });

        // 頁面加載時檢查通知欄是否應該顯示
        checkNotification();
      });
    </script>
